# ── Cloud services ────────────────────────────────────────────────────────────
cloud_services:
  - name: runpod_wan26
    display_name: "RunPod WAN 2.6"
    purpose: "Cloud photorealistic video generation"
    env_var: "RUNPOD_API_KEY"
    required: false

  - name: runpod_skyreels
    display_name: "RunPod SkyReels V2 DF"
    purpose: "Cloud scene stitching for seamless video"
    env_var: "RUNPOD_API_KEY"
    required: false

  - name: anthropic_api
    display_name: "Anthropic Claude API"
    purpose: "LLM semantic analysis (primary provider)"
    env_var: "ANTHROPIC_API_KEY"
    required: false
    note: "Falls back to OpenAI if not set"

  - name: openai_api
    display_name: "OpenAI API"
    purpose: "LLM semantic analysis (fallback provider)"
    env_var: "OPENAI_API_KEY"
    required: false
