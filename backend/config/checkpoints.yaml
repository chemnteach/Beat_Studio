  # ── WAN 2.6 (local) ───────────────────────────────────────────────────────
  - name: wan26_local
    display_name: "WAN 2.6 (local)"
    purpose: "High-quality video generation (local, 12 GB+ VRAM)"
    status: optional
    source: huggingface
    repo_id: "Wan-AI/Wan2.1-T2V-14B"
    cache_subdir: null
    size_gb: 28.0
    vram_gb: 12.0
    install_cmd: null
    note: "Cloud fallback available via WAN 2.6 RunPod if local VRAM insufficient"

  # ── CogVideoX ─────────────────────────────────────────────────────────────
  - name: cogvideox_5b
    display_name: "CogVideoX-5B"
    purpose: "Alternative text-to-video (evaluate during development)"
    status: optional
    source: huggingface
    repo_id: "THUDM/CogVideoX-5b"
    cache_subdir: null
    size_gb: 10.0
    vram_gb: 14.0
    install_cmd: null

  # ── NSFW-capable (optional, on request) ─────────────────────────────────
  - name: lustify_v2
    display_name: "Lustify v2"
    purpose: "NSFW-capable image generation"
    status: nsfw_optional
    source: local_only
